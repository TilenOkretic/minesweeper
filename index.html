<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="app">
        <h1 id="head">Ready To Play</h1>
        <div class="headWrapper">
            <p id="timeCount" style="width: 50%;"></p>
            <p id="gameScore" style="width: 50%;">0</p>
        </div>


        <div class="table_holder">
            <table id="main">
            </table>
        </div>

        <div class="buttons" style="margin-top: 10px; margin-bottom: 5px;">
            <button id="newGame">New Game</button>
            <button id="checkGame">Check</button>
        </div>
        <div id="settings" style="display: flex; justify-content: center; margin-left: 10%;">
            <div class="settingsDiv">
                <p class="settingsP">Rows:</p>
                <input id="game_rows" type="text" value="10" class="settingsInput">
            </div>
            <div class="settingsDiv">
                <p class="settingsP">Cols:</p>
                <input id="game_cols" type="text" value="10" class="settingsInput">
            </div>
            <div class="settingsDiv">
                <p class="settingsP">Mines:</p>
                <input id="game_mines" type="text" value="10" class="settingsInput">
            </div>
            <div class="settingsDiv">
                <p class="settingsP">Time:</p>
                <input id="game_time" type="text" value="10" class="settingsInput">s
            </div>
        </div>
    </div>
    <script src='./app.js' type='module'></script>


</body>

</html>
